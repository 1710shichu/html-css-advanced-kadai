<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <!-- フォント -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <title>Socialtech</title>
</head>
<body>
  <header>
    <h2 id="Myprofile">MyProfile</h2>
    <nav id="AboutWork">
      <h2>About</h2>
      <h2>Work</h2>
    </nav>
  </header>
  
  <main>
    <img id="camera" src="images/main.png" alt="カメラの写真">
    <article>
      <h2>About</h2>
      <section id="About">
        <div>
          <img id="AboutFace" src="images/about.png" alt="横顔">
        </div>
        <div>
          <h3>Kazuki Asahina</h3>
          <ul>
            <li>25歳 長野県佐久市出身</li>
            <li>ソフトウェア業界でマーケティングに従事</li>
            <li>趣味はカメラ、愛機はCanon</li>
            <li>自然を撮影するのが好きで、海や山によく行く</li>
          </ul>
        </div>
      </section>
    </article>
    <article>
      <h2>Works</h2>
      <section id="works">
        <div class="sea">
          <img src="images/works1.png" alt="海">
          <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
        </div>
        <div class="mt">
          <img src="images/works2.png" alt="山">
          <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
        </div>
        <div class="town">
          <img src="images/works3.png" alt="町">
          <p>京都で撮影した、明け方の古き良き日本の町並み</p>
        </div>
      </section>
    </article>
  </main>

<footer>

</html>
